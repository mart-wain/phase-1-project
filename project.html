<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website -Shopping Cart</title>
    <!--link to css-->
    <link rel="stylesheet" href="project.css">
    <!--Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel="stylesheet">
</head>
<body>
     <!--Header-->
     <header>
        <!--Nav-->
        <div class="nav container">
            <a href="#" class="logo">Themshop</a>
            <!--Cart Icon /boxicons/bag-->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!--Cart-->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!--Content-->
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="images/product1.jpeg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">TENDA ROUTER</div>
                            <div class="cart-price">ksh2500</div>
                            <input type="number" value="1" class="cart-quantity">
                            <!--Remove cart/boxicon/trash-->
                            <i class='bx bxs-trash cart-remove' ></i>
                        </div>
                    </div>
                    <!--Total-->
                    <div class="total-title">Total</div>
                    <div class="total-price">Ksh0</div>
                </div>
                <!--Buy Button-->
               <button type="button" class="btn-buy">Buy Now</button>
               <!--Cart Close-->
               <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
     </header>
     <!--shop section-->
     <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!--Content-->
        <div class="shop-content">
            <!--Box 1-->
            <div class="product-box">
                <img src="images/product1.jpeg" alt="" class="product-img">
                <h2 class="product-title">TENDA ROUTER</h2>
                <span class="price">Ksh2500</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
             <!--Box 2-->
             <div class="product-box">
                <img src="images/product2.jpeg" alt="" class="product-img">
                <h2 class="product-title">LITEBEAM GEN2 AC</h2>
                <span class="price">Ksh8500</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
             <!--Box 3-->
             <div class="product-box">
                <img src="images/product3.jpeg" alt="" class="product-img">
                <h2 class="product-title">HUAWEI LTEB593</h2>
                <span class="price">Ksh6000</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
             <!--Box 3-->
             <div class="product-box">
                <img src="images/product4.jpeg" alt="" class="product-img">
                <h2 class="product-title">HDMI EXTENDER 120M</h2>
                <span class="price">Ksh18000</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
             <!--Box 4-->
             <div class="product-box">
                <img src="images/product5.jpeg" alt="" class="product-img">
                <h2 class="product-title">GSM MOBILE NETWORK</h2>
                <span class="price">Ksh25000</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
             <!--Box 5-->
             <div class="product-box">
                <img src="images/product6.jpeg" alt="" class="product-img">
                <h2 class="product-title">MIKROTIC RB2011</h2>
                <span class="price">Ksh13000</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
             <!--Box 6-->
            <div class="product-box">
                <img src="images/product7.jpeg" alt="" class="product-img">
                <h2 class="product-title">WIFI REPEATER</h2>
                <span class="price">Ksh3500</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
             <!--Box 7-->
             <div class="product-box">
                <img src="images/product8.jpeg" alt="" class="product-img">
                <h2 class="product-title">POWERBEAM M5</h2>
                <span class="price">Ksh11000</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
        
        </div>
     </section>



     <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!--Content-->
        <div id="shop-content" class="shop-content">
            <!--Box 1-->
           <!-- <div id="product-box" class="product-box">
              <img src="images/product1.jpeg" alt="" class="product-img">
                <h2 class="product-title">TENDA ROUTER</h2>
                <span class="price">Ksh2500</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div> -->
           
        
        </div>
     </section>
     <div id="myList1">
     </div>
     <div class="myProduct">
          
     </div>
     <script src="project.js"></script>
</body>
</html>
